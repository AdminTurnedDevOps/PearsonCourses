apiVersion: platform.kratix.io/v1alpha1
kind: Promise
metadata:
  name: observability
  namespace: default
spec:
  api:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    metadata:
      name: observabilitys.marketplace.kratix.io
    spec:
      group: marketplace.kratix.io
      names:
        kind: observability
        plural: observabilitys
        singular: observability
      scope: Namespaced
      versions:
      - name: v1alpha1
        schema:
          openAPIV3Schema:
            properties:
              spec:
                properties:
                  env:
                    default: dev
                    pattern: ^(dev|prod)$
                    type: string
                  namespace:
                    type: string
                required:
                - namespace
                type: object
            type: object
        served: true
        storage: true
  workflows:
    resource:
      configure:
      - apiVersion: platform.kratix.io/v1alpha1
        kind: Pipeline
        metadata:
          name: instance-configure
          namespace: default
        spec:
          containers:
          - image: ghcr.io/syntasso/promise-observability/observability-configure-pipeline:v0.1.0
            name: observability-configure-pipeline
    promise:
      configure:
      - apiVersion: platform.kratix.io/v1alpha1
        kind: Pipeline
        metadata:
          name: promise-configure
          namespace: default
        spec:
          containers:
          - image: ghcr.io/syntasso/promise-observability/observability-configure-pipeline:v0.1.0
            name: promise-configure-pipeline